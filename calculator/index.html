<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="app.js"></script>
    </head>
    <body>
        <div id="calculator">
            <input type="text" id="question">
            <div id="answer"></div>
            <section class="row">
                <button>C</button>
                <button>AC</button>
                <button>%</button>
                <button>÷</button>
            </section>
            <section class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </section>
            <section class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </section>
            <section class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </section>
            <section class="row">
                <button>%</button>
                <button>0</button>
                <button>(</button>
                <button>)</button>
            </section>
            <section class="row">
                <button>x²</button>
                <button>√x</button>
                <button>.</button>
                <button>=</button>
            </section>
        </div>
    </body>
</html>
